name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸš€ Add Services (Database & Queue for testing)
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    strategy:
      matrix:
        node-version: [20.x] # Match your local version

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci

    - name: Build Backend
      run: npm run build

    # Run tests with Environment Variables pointing to the service containers
    - name: Run Integration Tests
      run: npm test
      env:
        PORT: 4000
        MONGODB_URI: mongodb://localhost:27017/tradecomply_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        CLERK_SECRET_KEY: mock_key_for_ci
        GEMINI_API_KEY: mock_key_for_ci
        AWS_BUCKET_NAME: dummy-bucket
        AWS_REGION: ap-southeast-2
        AWS_ACCESS_KEY_ID: dummy-key
        AWS_SECRET_ACCESS_KEY: dummy-secret