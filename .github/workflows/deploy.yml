name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB: DEPLOY TO VPS
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Debug SSH key lines
        run: |
          echo "Lines in VPS_SSH_KEY:"
          echo "${{ secrets.VPS_SSH_KEY }}" | wc -l
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          # Use Key (Recommended) or Password. Setup specific secret in GitHub.
          key: ${{ secrets.VPS_SSH_KEY }}
          # password: ${{ secrets.VPS_PASSWORD }} 
          script: |
            # 1. Navigate to your project folder
            cd /home/ubuntu/traefik-projects/AiCompliance

            # 2. Pull latest code
            git pull origin main

            # 3. Rebuild and Restart using the PROD file
            # Note: Ensure docker-compose.prod.yml exists on your server!
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Optional: Prune old images to save space
            docker image prune -f